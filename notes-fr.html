      ##Notes de la formatrice
      ##Femmes en programmation : Introduction à l'expérience utilisateur (UX)

      <br>
      #Ordre du jour
      **Important**

      Ces informations ne sont que des lignes directrices; vous n'avez pas à les suivre à la lettre. Assurez-vous que les apprenantes suivent le rythme du cours plutôt que de vous dépêcher à passer toutes les diapositives.

      Veuillez noter que l'ordre du jour a été élaboré en fonction d'un atelier d'une durée d'une journée complète. Si vous réalisez l'atelier en deux soirées, vous pouvez le diviser au besoin. N'oubliez pas de prendre une pause de 15 à 30 minutes les deux jours. Vous devriez prendre les premières 15 à 20 minutes de la deuxième journée pour faire un retour et répondre aux questions des apprenantes.

      * **Démarrage (10 h 00 - 10 h 45)**<br>
      Présentation des mentores, téléchargement des fichiers d'apprentissage, app Marvel.
      Présentation du thème mensuel : l'équité
      * **Intro à la conception de l'UX / IU (10 h 45 - 11 h 15)**<br>
      Explication de la conception de l'UX / IU et de leur complémentarité.
      * **Intro aux outils de conception (11 h 15 - 11 h 25)**<br>
      Cycle de conception
      * **Pause (5 minutes)**<br>
      * **Intro à l'étude des utilisateurs (11 h 30 - 12 h 00)**<br>
      Types de recherche et personas
      * **Dîner (12 h 00 - 12 h 30)**<br>
      * **Activités de groupe n° 1 et 2 (12 h 30 - 13 h 00)**<br>
      Division des apprenantes en groupes de trois ou de quatre personnes. Distribuez des modèles de persona vierges.
      * **Intro à la création de prototype (13 h 00 - 13 h 20)**<br>
      * **Pause (10 minutes)**
      * **Activité de groupe n° 3 (13 h 30 - 14 h 00)**<br>
      Création d'un prototype avec les mêmes groupes.
      * **Intro au maquettage (14 h 00 - 14 h 20)**<br>
      Intro au maquettage
      * **Activité de groupe n° 4 (14 h 20 - 14 h 45)**<br>
      Utilisation de Marvel pour créer un prototype interactif.
      * **Intro aux essais par les utilisateurs (14 h 45 - 15 h 05)**<br>
      * **Activité de groupe n° 5 (15 h 05 - 15 h 25)**<br>
      Essai par les utilisateurs
      * **Présentations (15 h 25 - 15 h 40)**<br>
      Présentations - 2 minutes par groupe
      * **Éthique et conclusion (15 h 40 - 16 h 00)**<br>

      #Matériel
      * [Modèle et exemple de persona d'utilisateur](https://docs.google.com/presentation/d/1JCKcJlPY6yQQay7M3dwsIMcvlKySHxZB7uUTRt8uKA0/edit?usp=sharing) (Un par groupe)
      * Papier
      * Papillons adhésifs
      * Marqueurs / stylos

      #Généralités
      * **Important **:
      Accordez aux apprenantes assez de temps pour télécharger les fichiers d'apprentissage de la diapositive n° 1. Vérifiez si les apprenantes ont téléchargé les **fichiers d'apprentissage, l'app Marvel et Chrome** à leur arrivée afin de commencer l'atelier à temps. Encouragez-les à demander de l'aide pour l'installation, soit à vous ou à une mentore.
      * Si les apprenantes n'ont pas accès à l'app Marvel ou ne veulent pas télécharger d'app, elles peuvent faire un prototype en papier pour l'essai.
      * Comme cet atelier est riche en contenu, accordez des pauses rapides de 5 minutes pour permettre aux apprenantes d'assimiler les notions et de poser des questions.
      * Avertissez les apprenantes qu'elles resteront avec le même groupe pendant tout l'atelier.
      * Activités n° 1 et n° 2 : si certaines équipes ne s'entendent pas sur un sujet, poussez-les à voter pour leurs trois idées préférées avec des papiers adhésifs ou des marqueurs sur une feuille durant le temps de réflexion.

      #Exemples propres aux diapositives
      **Diapositive n° 11 : QU'EST-CE QUE LA CONCEPTION D'EXPÉRIENCE UTILISATEUR?**

      Demandez aux apprenantes ce qu'elles pensent de chaque élément. Donnez des réponses à titre d'exemple.

      **Diapositive n° 12 : D'OÙ VIENT CE TERME?**

      Demandez-leur d'abord si elles ont une idée de l'année où le terme « expérience utilisateur » (UX) a été inventé.
      Réponse : En 1995!

      **Diapositive n° 14 : LES ÉLÉMENTS DE L'EU**

      Précisez que ce contenu est de haut niveau et que nous aborderons le tout en détails pendant l'atelier.

      **Diapositive n° 16 : BONS ET MAUVAIS EXEMPLES D'EU**

      Question : Pourquoi ces exemples sont-ils bons ou mauvais?

      * Mailchimp (bon) - Assure à l'utilisateur qu'il est responsable de la suppression de son compte.
      * Facebook (mauvais) - **Comment l'améliorer?**
        * Il est important d'informer les utilisateurs à propos des mises à jour (par exemple, en leur disant pourquoi mettre une app à jour, en indiquant la durée de l'installation). Il n'est pas recommandé d'imposer les mises à jour, car elles ne surviennent pas toujours au bon moment et peuvent nuire à l'utilisateur dans des situations d'urgence.

      **Diapositive n° 26 : LA COMPLÉMENTARITÉ DE L'UX ET DE L'IU**

      ###Heinz Ketchup Bottle <!--updade fr-->

      * Ketchup’s changing user experience is a great example of how we have influenced the experience of holding the bottle to squeezing the ketchup out.
      * In 1869, the 1st transparent glass bottle was designed to see the purity of the ketchup through the bottle. (UI)
      * In 2002, the 2nd upside-down bottle was designed to address the need to press less for squeezing, avoid mess and wastage. (UX)

      **Diapositive n° 28 : LE CYCLE DE CONCEPTION**

      * Nous nous concentrerons sur le **sprint de conception** durant cet atelier.

      **Diapositive n° 35 : EXEMPLES DE MÉTHODES DE RECHERCHE SUR LES UTILISATEURS**

      ###Demandez aux apprenantes ou dites les cinq mots-clés pour poser des questions (qui, quoi, quand, où, comment).

      * Par exemple : Qui a une bête noire? Qui trouve qu'il est difficile de magasiner en ligne?
      * Pourquoi n° 1 : Pourquoi X vous dérange-t-il? Parce que Y.
      * Pourquoi n° 2 : Pourquoi Y vous dérange-t-il? Parce que Z.
      * Pourquoi n° 3 : Pourquoi Z est-il un problème? Parce que A.
      * Pourquoi n° 4 : Pourquoi A n'a-t-il pas encore été réglé?
      * Pourquoi n° 5 : A n'a pas encore été réglé, car... il s'agit de la source du problème.

      ###Discutez avec des utilisateurs « extrêmes » :
      * Des utilisateurs ayant des caractéristiques de vos utilisateurs fréquents, mais qui sont encore plus marquées (p. ex., utilisateurs professionnels).
      * Des utilisateurs ayant des restrictions (p. ex., déficience, barrière linguistique, différence d'âge) ou utilisant des moyens de contournement.

      ###Jeu de rôle :
      * Mettez-vous à la place d'un utilisateur et réfléchissez à ses expériences au quotidien.

      ###Récit ou jeux de rôle - Suivre le parcours d'un utilisateur
      * Quelle est la première chose que vous faites en allant à l'épicerie? Ensuite, que faites-vous? (N'oubliez pas les actions inconscientes, comme sortir votre portefeuille ou verrouiller la porte). Il s'agit de votre parcours d'utilisateur, qui comprend les actions qui se déroulent avant, pendant et après votre magasinage!

      ###Carte d'affinité (troisième exemple) : restaurant
      * Mentionnez rapidement qu'une sortie au restaurant nécessite une prise de décision selon des critères (p. ex., le prix, la qualité, les critiques, la vitesse, la livraison).

      **Diapositive n° 41 : Activité de groupe n° 1 – Remue-méninges en équipe**

      1. Les apprenantes formeront des équipes de 3 à 5 personnes (selon la taille du groupe). Elles travailleront avec leur équipe pendant tout l'atelier.

      1. La formatrice invite les apprenantes à trouver de 3 à 5 problèmes ou frustrations qu'elles ont fréquemment.

      **Diapositive n° 42 : Activité de groupe n° 2 : persona**

      1. Distribuez des modèles de persona vierges.

      1. Chaque équipe créera un persona. Il sera basé sur les opinions et les expériences personnelles des apprenantes (n'oubliez pas que les équipes présenteront leurs personas à la classe).

      1. Donnez-leur l'option d'utiliser le modèle de persona pour organiser leurs idées après le remue-méninges ou de les écrire sur des papillons adhésifs.


      **Diapositive n° 51 : Création d'un prototype, activité n° 4**
       Accordez du temps aux apprenantes pour installer l'app Marvel POP et se créer un compte.

      La formatrice et les mentors peuvent aider les apprenantes à utiliser Marvel.

      **Diapositive n° 56 - 60 : Essai par les utilisateurs, parties 1 et 2**

      Concentrez-vous sur le contenu et les questions à poser aux utilisateurs, car les apprenantes mettront leurs conceptions à l'essai. Vous pouvez faire la partie 3, la finalisation, assez rapidement.

      **Diapositive n° 64 : Activité n° 5 - Essai par les utilisateurs**

      10 minutes - Chaque groupe d'apprenantes mettra son prototype à l'essai avec son groupe voisin.<br>
      10 minutes - Changez d'équipe après 10 minutes. Chaque groupe peut essayer son prototype avec deux équipes voisines.
      **Dites aux apprenantes qu'elles compileront leurs informations et nommeront une personne qui les présentera à la classe.**

      **Diapositive n° 67 : Preséntations**

      **Diapositive n° 69 - 83 : Éthique**

      Si vous n'avez pas beaucoup de temps, passez à la diapositive n° 74 : Quel est le lien entre l'éthique et l'équité?

      **Diapositive n° 78 : Éthique : Quel est l'élément commun à ces images?**

      Elles représentent nos préjugés inconscients.

      * Consultez les liens dans les diapositives pour obtenir plus d'informations :
        * [Alexa](https://www.engadget.com/2018/07/19/voice-assistant-problems-understanding-accents/) - Les assistants vocaux personnels ont encore de la difficulté à comprendre les accents prononcés.
        * [Microsoft Tay](https://www.theverge.com/2016/3/24/11297050/tay-microsoft-chatbot-racist)  - Un robot de clavardage « raciste ».
        * [Mannequins d'essai de choc](https://bangordailynews.com/2012/03/26/health/female-crash-dummy-upends-safety-ratings-for-some-top-selling-cars/) - Obligation d'utiliser des mannequins d'essai de choc de sexe féminin pour la sécurité automobile.
